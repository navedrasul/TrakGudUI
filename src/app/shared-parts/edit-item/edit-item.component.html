<div class="pageContainer">
  <div class="header-row">
    <div></div>
    <div>
      <h1>Edit Item</h1>
    </div>
    <div>
      <button
        mat-mini-fab
        color="warn"
        aria-label="Cancel button"
        (click)="cancelBtnOnClicked()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <mat-progress-bar
    [mode]="pBarMode"
    *ngIf="apiRequestsCount > 0"
    class="dtlPBar"
  ></mat-progress-bar>
  <form
    [formGroup]="editForm"
    class="editForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>Product</mat-label>
      <mat-select formControlName="prodId">
        <mat-option
          *ngFor="let prod of products"
          [value]="prod.id"
        >
          {{prod.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        formControlName="price"
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        formControlName="qty"
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{unitLbl}}</mat-label>
      <mat-select formControlName="unitId">
        <mat-option
          *ngFor="let punit of productUnits"
          [value]="punit.id"
        >
          {{punit.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-footer">
      <div>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!editForm.valid"
        >Submit</button>
      </div>
      <div>
        <button
          type="button"
          mat-raised-button
          color="warn"
          (click)="cancelBtnOnClicked()"
        >Cancel</button>
      </div>
    </div>
  </form>
</div>
