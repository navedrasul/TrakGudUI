<div class="list-container">
  <table
    mat-table
    [dataSource]="items"
    class="mat-elevation-z8 il-table"
  >
  <!-- Product Column -->
  <ng-container matColumnDef="prodId">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Product </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.prodId}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="qty">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Quantity </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.qty}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Price </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.price}} </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
  </table>
</div>
