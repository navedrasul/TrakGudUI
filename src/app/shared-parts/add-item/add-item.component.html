<div class="pageTitle">
  <div>
    <mat-icon class="titleIcon">add</mat-icon>
  </div>
  <div class="titleText">Add Item</div>
</div>
<form
  [formGroup]="addForm"
  class="addForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field appearance="fill">
    <mat-label>Product</mat-label>
    <mat-select formControlName="prodId">
      <mat-option
        *ngFor="let prod of products"
        [value]="prod.prodId"
      >
        {{prod.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      formControlName="price"
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input
      matInput
      type="number"
      formControlName="qty"
    >
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!addForm.valid"
  >Submit</button>
</form>
