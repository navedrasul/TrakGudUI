<div class="pageTitle">
  <div>
    <mat-icon class="titleIcon">add</mat-icon>
  </div>
  <div class="titleText">Add Items</div>
</div>
<form
  [formGroup]="addForm"
  class="addForm"
>
  <mat-form-field appearance="fill">
    <mat-label>Product</mat-label>
    <mat-select formControlName="prodId">
      <mat-option
        *ngFor="let food of foods"
        [value]="food.value"
      >
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      formControlName="price"
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input
      matInput
      type="number"
      formControlName="qty"
    >
  </mat-form-field>
</form>
